<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <style>
    /* Google Font Import Link */
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      font-family: 'Ubuntu', sans-serif;
    }
    nav{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      transition: all 0.4s ease;
    }
    nav.sticky{
      padding: 15px 20px;
      background: #4070f4;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    nav .nav-content{
      height: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo a{
      font-weight: 500;
      font-size: 35px;
      color: #4070f4;
    }
    nav.sticky .logo a{
      color: #fff;
    }
    .nav-content .nav-links{
      display: flex;
    }
    .nav-content .nav-links li{
      list-style: none;
      margin: 0 8px;
    }
    .nav-links li a{
      text-decoration: none;
      color: #0E2431;
      font-size: 18px;
      font-weight: 500;
      padding: 10px 4px;
      transition: all 0.3s ease;
    }
    .nav-links li a:hover{
      color: #4070f4;
    }
    nav.sticky .nav-links li a{
      color: #fff;
      transition: all 0.4s ease;
    }
    nav.sticky .nav-links li a:hover{
      color: #0E2431;
    }
    .home{
      height: 100vh;
      width: 100%;
      background: url("images/background.png") no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Ubuntu', sans-serif;
    }
    h2{
      font-size: 30px;
      margin-bottom: 6px;
      color: #4070f4;
    }
    .text{
      text-align: justify;
      padding: 40px 80px;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<nav>
  <div class="nav-content">
    <div class="logo">
      <a href="#">Cranium Conscious</a>
    </div>
    <ul class="nav-links">
      <li><a href="HomePage.html">Home</a></li>
      <li><a href="HomePage.html">Diary</a></li>
      <li><a href="#">Calendar</a></li>
      <li><a href="#">MindfulActivities</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>
<section class="home">
  <div id="poem" style="text-align: center; margin-top: 100px;"></div>
</section>

<script>
  const API = "https://poetrydb.org/random";

  fetch(API)
  .then(response => {
    if (!response.ok) {
      console.log("Error!");
      return;
    }
    return response.json()
  })
  .then(data => {
    console.log(data[0].lines)
    const poem = data[0].lines;

    const poemElement = document.getElementById("poem");

    const poemText = poem.join('<br>');

    poemElement.innerHTML = poemText;
  });
</script>

<script>
  let nav = document.querySelector("nav");
  window.onscroll = function() {
    if(document.documentElement.scrollTop > 10){
      nav.classList.add("sticky");
    }else {
      nav.classList.remove("sticky");
    }
  }
</script>

</body>
</html>
