    <div class="container">
      <h1>Activity Suggestion Generator</h1>
      <form>
        <label>
          <input type="checkbox" name="emotion" value="Angry">
          Angry
        </label>
        <label>
          <input type="checkbox" name="emotion" value="Anxious">
          Anxious
        </label>
        <label>
          <input type="checkbox" name="emotion" value="Bored">
          Bored
        </label>
        <label>
          <input type="checkbox" name="emotion" value="Depressed">
          Depressed
        </label>
        <label>
          <input type="checkbox" name="emotion" value="Frustrated">
          Frustrated
        </label>
        <label>
          <input type="checkbox" name="emotion" value="Overwhelmed">
          Overwhelmed
        </label>
        <label>
          <input type="checkbox" name="emotion" value="Stressed">
          Stressed
        </label>
        <button type="button" onclick="suggestActivity()">Suggest Activity</button>
      </form>
      <div id="suggestions"></div>
    </div>
    <script>
      function suggestActivity() {
        var emotions = document.querySelectorAll('input[type="checkbox"]:checked');
        var suggestions = [];
        for (var i = 0; i < emotions.length; i++) {
          switch (emotions[i].value) {
            case 'Angry':
              suggestions.push('Do a high energy workout like weightlifting or running', 'Putting your feelings into words by journaling', 'Express your emotion through art by drawing or painting');
              break;
            case 'Anxious':
              suggestions.push('Spend time meditating', 'Go for a bike ride to clear the mind', 'Dancing is a great way to get energy out');
              break;
            case 'Bored':
              suggestions.push('Try jumping into a new hobby that can become a passion', 'Put yourself out there to meet and talk to new people', 'Do not be afraid to reach out to friends and family to talk to and strengthen connections');
              break;
            case 'Depressed':
              suggestions.push('Remember to treat yourself with kindness and respect', 'Make sure to get enough sleep every night, ideally 8 hours', 'Spending time doing household chores can be calming and therapeutic');
              break;
            case 'Frustrated':
              suggestions.push('Spending time with animals helps decrease frustration', 'Taking a nap gives the brain some rest and helps reset your emotions', 'Listen to your favorite music has positive affects on the brain and emotions');
              break;
            case 'Overwhelmed':
              suggestions.push('Spend time outdoors and with nature', 'Do not be afraid to reach out to a loved one for support', 'Stepping away from the problem to destress and reavaluate is a great starting point');
              break;
            case 'Stressed':
              suggestions.push('Going for a walk or light stroll has great benefits for the mind', 'Attempt to surround yourself with a good support structure whether it be friends or family', 'Give yourself time to be spent on your own hobbies and passions');
              break;
          }
        }
        var list = document.createElement('ul');
        for (var j = 0; j < suggestions.length; j++) {
          var item = document.createElement('li');
          item.textContent = suggestions[j];
          list.appendChild(item);
        }
        var suggestionsDiv = document.getElementById('suggestions');
        suggestionsDiv.innerHTML = '<h2>Suggested Activities:</h2>';
        suggestionsDiv.appendChild(list);
      }
    </script>
