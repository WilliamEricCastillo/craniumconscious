<!DOCTYPE HTML>
<html lang="eng">
<head>
  <title>Login</title>
  <meta charset="utf-8"/>
    <link rel="stylesheet" href="../assets/css/NavBarStyle.css">

    <style>
        body {
            background-color: #4686a0;
            background-attachment: fixed, fixed, fixed;
            background-image: url(../assets/css/images/overlay2.png), url(../assets/css/images/overlay3.svg),linear-gradient(45deg, #9dc66b 5%, #4fa49a 30%, #4361c2);
            background-position:
                    top left,
                    center center,
                    center center;
            background-size:
                    auto,
                    cover,
                    cover;
        }

        /*Styling for login-form*/
        .inner {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }

  </style>
</head>
<body class="is-preload">
  <div id="navigation">
    <nav>
        <div id="nav-block">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html">Cranium <br> Conscious</a>
                </div>
                <ul class="nav-links">
                </ul>
        </div>
         </div>
    </nav>
</div>

  <div class="inner">
      <form method="post">
          <h2>Login</h2>
          <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
              <input type="submit" value="Login">
          </div>
      </form>
  </div>

</body>
</html>
