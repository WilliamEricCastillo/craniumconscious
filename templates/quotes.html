<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Quotes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/NavBarStyle.css') }}">

  <style>

    * {
      font-family: Arial, sans-serif;
    }
    body {
      padding: 3em 0 3em 0;
      background-color: #4686a0;
      color: rgba(255, 255, 255, 0.75);
      background-attachment: fixed, fixed, fixed;
      background-image: url('static/assets/css/images/overlay2.png'),
      url('static/assets/css/images/overlay3.svg'),
      linear-gradient(45deg, #9dc66b 5%, #4fa49a 30%, #4361c2);

      background-position:
              top left,
              center center,
              center center;
      background-size:
              auto,
              cover,
              cover;
    }

    .quote-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .quote {
      font-size: 24px;
      text-align: center;

    }
    .author {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .button-container {
      margin-top: 30px;
      text-align: center;
    }
    button {
      font-size: 12px;
      padding: 10px 30px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
    }

    #like:hover, #dislike:hover {
      background-color: #0E2431;
    }
    #like, #dislike {
      margin-left: 20px;
      margin-right: 20px;
      background-color: #4070f4;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.5s ease;
      border-radius: 5px;
    }

    h1{
      padding-top: 70px;
      padding-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-content">
    <div class="logo">
      <a href="{{ url_for('index') }}">Cranium Conscious</a>
    </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('gad') }}">GAD7</a></li>
      <li><a href="{{ url_for('phq') }}">PHQ9</a></li>
      <li><a href="{{ url_for('journal') }}">Journal</a></li>
      <li><a href="{{ url_for('todo') }}">ToDo</a></li>
      <li><a href="{{ url_for('moodtracker') }}">MoodTracker</a></li>
      <li><a href="{{ url_for('mindfulactivites') }}">MindfulActivities</a></li>
      <li><a href="{{ url_for('poetry') }}">Poetry</a></li>
      <li><a href="{{ url_for('quotes') }}">Quotes</a></li>
      <li><a href="{{ url_for('crisis') }}">CrisisSupport</a></li>
    </ul>
  </div>
</nav>

<h1>Quotes</h1>
<div class="quote-container">
  <div class="quote" id="quote"></div>
  <div class="author" id="author"></div>
</div>
<form method="post">
  <div class="button-container">
    <input type="submit" id="like"><span class="like">Like</span></button>
    <input type="submit" id="dislike"><span class="dislike">Dislike</span></button>
  </div>
</form>

<script>
  const quoteElem = document.getElementById("quote");
  const authorElem = document.getElementById("author");
  const newQuoteButton = document.getElementById("like");
  const newQuotedislike = document.getElementById("dislike");
  const likeButton = document.getElementById("like");
  const dislikeButton = document.getElementById("dislike");

  function getQuote() {
    fetch("https://type.fit/api/quotes")
            .then(response => response.json())
            .then(data => {
              const randomIndex = Math.floor(Math.random() * data.length);
              const quote = data[randomIndex].text;
              const author = data[randomIndex].author || "Unknown";
              quoteElem.textContent = quote;
              authorElem.textContent = "- " + author;
            })
            .catch(error => {
              console.error("Error fetching quote:", error);
              quoteElem.textContent = "Error fetching quote";
            });
  }

  newQuoteButton.addEventListener("click", getQuote);
  newQuotedislike.addEventListener("click", getQuote);
  likeButton.addEventListener("click", () => {
    dislikeButton.innerHTML = '<span class="dislike">Dislike</span>';
  });

  dislikeButton.addEventListener("click", () => {
    likeButton.innerHTML = '<span class="like">Like</span>';
  });

  getQuote(); // fetch initial quote on page load
</script>

</body>
</html>
