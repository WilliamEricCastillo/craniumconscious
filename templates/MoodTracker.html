<br>

    <script>
      const weekStart = new Date();
      weekStart.setDate(weekStart.getDate() - weekStart.getDay());
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);

      const dateRangeElem = document.getElementById('date-range');
      dateRangeElem.innerText = formatDate(weekStart) + ' - ' + formatDate(weekEnd);

      const nextButton = document.getElementById('next-button');
      nextButton.addEventListener('click', function() {
        weekStart.setDate(weekStart.getDate() + 7);
        weekEnd.setDate(weekEnd.getDate() + 7);
        dateRangeElem.innerText = formatDate(weekStart) + ' - ' + formatDate(weekEnd);
        updateCurrentWeekText();
      });

      const prevButton = document.getElementById('prev-button');
      prevButton.addEventListener('click', function() {
        weekStart.setDate(weekStart.getDate() - 7);
        weekEnd.setDate(weekEnd.getDate() - 7);
        dateRangeElem.innerText = formatDate(weekStart) + ' - ' + formatDate(weekEnd);
        updateCurrentWeekText();
      });

      function formatDate(date) {
        const year = date.getFullYear();
        let month = date.getMonth() + 1;
        if (month < 10) {
          month = '0' + month;
        }
        let day = date.getDate();
        if (day < 10) {
          day = '0' + day;
        }
        return `${month}/${day}/${year % 100}`;
      }

      function updateCurrentWeekText() {
        const today = new Date();
        if (today >= weekStart && today <= weekEnd) {
          document.getElementById('iscurrent').innerText = 'Current Week';
        } else {
          document.getElementById('iscurrent').innerText = '';
        }
      }

      updateCurrentWeekText();
    </script>


<script>

  // Get the chart canvas and initialize the Chart object
  const chartCanvas = document.getElementById('chart');
  const moodChart = new Chart(chartCanvas, {
    type: 'line',
    data: {
      labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
      datasets: [{
        label: 'Mood',
        data: [1,2,2,4,1,3,4,1],
        borderColor: 'black',
        backgroundColor: '#007bff',
        fill: false,
        pointBackgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#red', '#343a40', '#17a2b8'],
        pointBorderColor: ['#fff', '#fff', '#fff', '#fff', '#fff', '#fff', '#fff']
      }]

    },
    options: {
      responsive: true,
      title: {
        display: true,
        text: 'Mood Tracker'
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true,
            max: 4,
            stepSize: 1,
            callback: function(value) {
              switch (value) {
                case 0:
                  return {text: '&#x1F621;', color: 'red'};
                case 1:
                  return {text: '&#x1F622;', color: 'orange'};
                case 2:
                  return {text: '&#x1F610;', color: 'yellow'};
                case 3:
                  return {text: '&#x1F60D;', color: 'lightgreen'};
                case 4:
                  return {text: '&#x1F60E;', color: 'green'};
                default:
                  return '';
              }
            }
          },
          scaleLabel: {
            display: true,
            labelString: 'Mood'
          }
        }],
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'Day of the week'
          }
        }]
      }
    }
  });


  // Add an event listener to the Submit button
  const submitButton = document.getElementById('submit-button');
  submitButton.addEventListener('click', function(event) {
    event.preventDefault();
    const moodRadios = document.getElementsByName('mood');
    let moodValue;
    for (let i = 0; i < moodRadios.length; i++) {
      if (moodRadios[i].checked) {
        moodValue = moodRadios[i].value;
        break;
      }
    }
    if (moodValue) {
      const currentDate = new Date();
      const currentDayOfWeek = currentDate.getDay();
      moodChart.data.datasets[0].data[currentDayOfWeek] = [4, 3, 2, 1, 0].indexOf(parseInt(moodValue));
      moodChart.update();
    }
  });


</script>
