    <div class="container">
      <h1>Activity Suggestion Generator</h1>
      <form>
        <label>
          <input type="checkbox" name="emotion" value="happy">
          Happy
        </label>
        <label>
          <input type="checkbox" name="emotion" value="sad">
          Sad
        </label>
        <label>
          <input type="checkbox" name="emotion" value="angry">
          Angry
        </label>
        <label>
          <input type="checkbox" name="emotion" value="stressed">
          Stressed
        </label>
        <button type="button" onclick="suggestActivity()">Suggest Activity</button>
      </form>
      <div id="suggestions"></div>
    </div>
    <script>
      function suggestActivity() {
        var emotions = document.querySelectorAll('input[type="checkbox"]:checked');
        var suggestions = [];
        for (var i = 0; i < emotions.length; i++) {
          switch (emotions[i].value) {
            case 'happy':
              suggestions.push('Take a walk in the park', 'Have a picnic', 'Listen to your favorite music');
              break;
            case 'sad':
              suggestions.push('Watch a feel-good movie', 'Read a book', 'Call a friend');
              break;
            case 'angry':
              suggestions.push('Take deep breaths', 'Practice yoga', 'Write in a journal');
              break;
            case 'stressed':
              suggestions.push('Meditate', 'Take a warm bath', 'Do some gentle stretches');
              break;
          }
        }
        var list = document.createElement('ul');
        for (var j = 0; j < suggestions.length; j++) {
          var item = document.createElement('li');
          item.textContent = suggestions[j];
          list.appendChild(item);
        }
        var suggestionsDiv = document.getElementById('suggestions');
        suggestionsDiv.innerHTML = '<h2>Suggested Activities:</h2>';
        suggestionsDiv.appendChild(list);
      }
    </script>
